<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup hidden">
        <h2 class="popup-text"></h2>
        <button class="popup-button">OK</button>
    </div>
    <div class="content">
        <div class="navbar"><h1>Rock Paper Scissors</h1></div>
        <div class="choiceContainer">
            <div class="choice" id="rock"><img src="images/rock.png"/></div>
            <div class="choice" id="paper"><img src="images/paper.png"/></div>
            <div class="choice" id="scissors"><img src="images/scissors.png"/></div>
        </div>
        <div class="scoreContainer">
            <div class="you">
                <h2 id="yourScore">0</h2>
                <h2>You</h2>
            </div>
            <div class="computer">
                <h2 id="compScore">0</h2>
                <h2>Computer</h2>
            </div>
        </div>
        <div class="move">
            <h2 class="currMove">Pick a move</h2>
        </div>
    </div>
    <script src="app.js" type="module"></script>
    
</body>
</html>
